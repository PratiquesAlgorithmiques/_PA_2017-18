<!DOCTYPE html>
<html>
	<head>
	<title>Lost Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script src="map.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOP1QxyKr6xPD-7VigSthCwxZlIysoGRQ"
	async defer>
	</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="initMap()">
	<div id="map"></div>
	<form id="Form" action="./order.html" method="post" onsubmit="return validation()">
		<input id="From" type="text"  name="From" value="">
		<input id="To" type="text" name="To" value="">
		<input id="Loc" type="button" value="Localize" onclick="localize()">
		<input type="submit" value="Go">
	</form>
	<script>
		function validation() {
			calcRoute();
			var steps = sessionStorage.getItem("steps");
			if (steps)
				return (true);
			else
				return (false);
		}
	</script>
	</body>
</html>
