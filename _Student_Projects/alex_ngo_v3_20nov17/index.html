<!DOCTYPE html>
<html>
	<head>
	<title>Lost Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script src="map.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOP1QxyKr6xPD-7VigSthCwxZlIysoGRQ"
	async defer>
	</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body onload="initMap()">
	<div id="map"></div>
	<form id="Form" action="./order.html" method="post" onsubmit="return validation()">
		<div class="form-group">
		<input id="From" type="text" class="form-control" name="From" placeholder="From..." value="">
		<input id="To" type="text" class="form-control" name="To" placeholder="To..." value="">
		<div class="row">
			<div class="col">
		<input id="Loc" type="button" class="btn btn-warning" value="Localize" onclick="localize()">
			</div>
			<div class="col">
		<input id="random" type="button" class="btn btn-success" value="Random" onclick="localize()">
			</div>
			<div class="col">
		<input type="submit" class="btn btn-primary"value="Go">
			</div>
		</div>
		</div>
	</form>
	<script>
		function validation() {
			calcRoute();
			var steps = sessionStorage.getItem("steps");
			if (steps)
				return (true);
			else
				return (false);
		}
	</script>
	</body>
</html>
