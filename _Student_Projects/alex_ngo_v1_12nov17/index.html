<!DOCTYPE html>
<html>
	<head>
	<title>Lost Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script src="map.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOP1QxyKr6xPD-7VigSthCwxZlIysoGRQ"
	async defer>
	</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="initMap()">
	<div id="map"></div>
	<form action="./game.html" method="post" onsubmit="return validation()" id="form">
		<input type="text" id="From" name="From" value="">
		<input type="text" id="To" name="To" value="">
		<input type="button" value="Localize" onclick="localize()">
		<input type="button" value="Go" onclick="calcRoute()">
		<input type="submit" value="Play">
	</form>
	<script>
		function validation() {
			var steps = sessionStorage.getItem("steps");
			if (steps)
				return (true);
			else
				return (false);
		}
	</script>
	</body>
</html>
